name: Deploy to GitHub Pages
on:
  push:
    branches: [main]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          LOGIN_URL: ${{ secrets.LOGIN_URL }}
          WAITLIST_URL: ${{ secrets.WAITLIST_URL }}
        run: |
          echo "const SUPABASE_URL = '$SUPABASE_URL';" > config.js
          echo "const SUPABASE_KEY = '$SUPABASE_KEY';" >> config.js
          echo "const JWT_SECRET = new TextEncoder().encode('$JWT_SECRET');" >> config.js
          echo "const LOGIN_URL = '$LOGIN_URL';" >> config.js
          echo "const WAITLIST_URL = '$WAITLIST_URL';" >> config.js
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
